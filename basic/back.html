<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ffe4c4]">
<div
  class="absolute top-1/2 left-1/2 h-[90%] w-[90%] max-w-sm -translate-y-1/2 -translate-x-1/2 overflow-hidden rounded-xl bg-white/[.6] shadow-lg">
  <div
    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 text-center text-4xl font-bold uppercase px-6 w-full">
    <div class="pb-8">{{Back}}</div>
    <div class="pt-8 border-t border-gray-500">{{Front}}</div>
  </div>
</div>
<script>
  (function () {
    const $ = document.querySelector.bind(document);
    const color = sessionStorage.getItem('color');
    if (color !== null) {
      $('html').classList.add(color);
    }
  })();
</script>
</body>
</html>
